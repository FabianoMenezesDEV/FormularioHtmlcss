<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta htpp-equiv="X-UA-Compatible" content="IE=edge" >/
    <meta name="viewport" content="width=devince-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>(EM PROGRESSO) Formulario</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Criar Uma Conta</h2>   
        </div>

        <form id="form" class="form-control">
            <label for="username">Nome de Usuario</label>
            <input type="text" id="username"
            placeholder="Digite seu Nome de Usuario..." />
            <i class="fas fa-exclamation-cicle"></i>
            <i class="fas fa-check-cicle"></i>
            <small>Mensagem de erro</small>
        </div>

        <div class="form-control">
            <label for="email">Email</label>
            <input type="text" id="email" 
            placeholder="Digite seu email..." />
            <i class="fas fa-exclamation-cicle"></i>
            <i class="fas fa-check-cicle"></i>
            <small>Mensagem de erro</small>
        </div>
    
        <div class="form-control">
            <label for="password">Senha</label>
            <input type="text" id="password" 
            placeholder="Digite sua senha novamente..." />
            <i class="fas fa-exclamation-cicle"></i>
            <i class="fas fa-check-cicle"></i>
            <small>Mensagem de erro</small>
        </div>

        <div class="form-control">
            <label for="password-confirmation">Confirmacao de Senha</label>
            <input type="text" id="password-confirmation" 
            placeholder="Digite a senha novamente..."/>
            <i class="fas fa-exclamation-cicle"></i>
            <i class="fas fa-check-cicle"></i>
            <small>Mensagem de erro</small>
        </div>
        <button type="submit">Enviar</button>
    </form>
    </div>
    <script>
        src="https://kit.fontawesome.com/f9e19193d6.js"
        crossorigin="anonymous"
    </script>
    </body>
    </html>
