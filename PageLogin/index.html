<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(EM PROGRESSO)</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Criar Uma Conta</h2>   
        </div>
        <form id="form" class="form-control">
            <label for="username">nome de Usuario</label>
            <input type="text" id="username" />
            <i class="fas fa-exclamation-cicle"></i>
            <i class="fas fa-check-cicle"></i>
            <small>Mensagem de erro</small>
    </div>

    <form id="form" class="form-control">
        <label for="email">Email</label>
        <input type="text" id="email" />
        <i class="fas fa-exclamation-cicle"></i>
        <i class="fas fa-check-cicle"></i>
        <small>Mensagem de erro</small>
    </div>
    
    <form id="form" class="form-control">
        <label for="password">Senha</label>
        <input type="text" id="password" />
        <i class="fas fa-exclamation-cicle"></i>
        <i class="fas fa-check-cicle"></i>
        <small>Mensagem de erro</small>
    </div>

    <form id="form" class="form-control">
        <label for="password-confirmation">Senha</label>
        <input type="text" id="password-confirmation" />
        <i class="fas fa-exclamation-cicle"></i>
        <i class="fas fa-check-cicle"></i>
        <small>Mensagem de erro</small>
    </div>
    <button type="submit">Enviar</button>
</form>
</div>
<script>
    src="https://kit.fontawesome.com/f9e19193d6.js"
    crossorigin="anonymous"
</script>
</body>
</html>
